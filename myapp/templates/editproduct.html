<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                <div class="card-body">
                  <h4 class="card-title">Edit product</h4>

                  <form class="forms-sample" method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category" >
                          <option>{{data.category}}</option>
                          {% for i in category %}
                          <option>{{i.cname}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Product name</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Product name" name="pname" value="{{data.pname}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Price" name="price" value="{{data.price}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Brand</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Brand" name="brand" value="{{data.brand}}">
                    </div>

                    <div class="form-group">
                      <label>Product Image</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="pimage">
                        <img src="{{data.pimage.url}}" style="width:150px;height:150px">

                      </div>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.description}}"</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  {% if messages %}
      {% for i in messages %}
        {% if i.tags == 'warning' %}
        <script>
        swal('{{i}}','', 'warning');
        </script>
        {% elif i.tags == 'error' %}
        <script>
        swal('{{i}}','', 'error');
        </script>
        {% else %}
       <script>
        swal('{{i}}','', 'success');
        </script>
        {% endif %}
    {% endfor %}
  {% endif %}

</body>
</html>
{% endblock %}
