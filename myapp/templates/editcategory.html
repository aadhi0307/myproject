<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Edit Category</h4>

                  <form class="forms-sample" method="post" action="{% url 'update_category' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder=" Category Name" name="cname" value="{{data.cname}}">
                    </div>

                      <div class="form-group">
                      <label>Category Image</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                          <img src="{{data.image.url}}" style="height:50px;width:50px">

                      </div>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  {% if messages %}
      {% for i in messages %}
        {% if i.tags == 'warning' %}
        <script>
        swal('{{i}}','', 'warning');
        </script>
        {% elif i.tags == 'error' %}
        <script>
        swal('{{i}}','', 'error');
        </script>
        {% else %}
       <script>
        swal('{{i}}','', 'success');
        </script>
        {% endif %}
    {% endfor %}
  {% endif %}
</script>
</body>
</html>
{% endblock %}
